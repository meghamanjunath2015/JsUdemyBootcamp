<!DOCTYPE html>
<html>
    <head>
        <title>Notes Taking App</title>
        <link href="notes-style.css" rel="stylesheet">
      </head>
      <body>
        <div id="wrapper">
          <h1>Hello, This is a note taking App!</h1>
          <div id="notes-operation">
            <input id="search-input" type="text" placeholder="Enter Search Criteria">
            <select id="sort-by">
            <option value="byEdited">Sory By Last Edited</option>
            <option value="byCreated">Sory By Created</option>
            <option value="alphabetical">Sory By Alphabetical</option>
            </select>
            <button id="clearAll" name="clearAll" class="button">Clear All</button>
          </div>
          <div id="notes-edit-form">
            <form id="form1">
              <input type="text" placeholder="Add Title to your Note" name="addTitle">
              <input type="text" placeholder="Add Details" name="addDetails">
              <button id="submit-button" name="Submit" class="button">Add</button>
            </form>
          </div>
        <div class="box">
          <div id="notes">
          </div>
        </div>
        </div>
        <script src="scripts/bundle.js"></script>
      </body>    
</html>
