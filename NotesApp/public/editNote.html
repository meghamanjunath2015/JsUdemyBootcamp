<!DOCTYPE html>
<html>
    <head>
        <title>Notes Taking App</title>
        <link href="notes-style.css" rel="stylesheet">
      </head>
      <body>
        <form id="notes-edit-form">
            <span id="last-edited">
            </span>
            <br>
            <br>
            <label>
                Title: <textarea id="edit-title" placeholder="Edit your Title" name="editTitle"></textarea>
            </label>
            <br>
            <label>
                Body: <textarea id="edit-body" placeholder="Edit your notes" name="editBody"></textarea>
            </label>
            <br>
            <br>
            <button id="submit-button" name="Submit">Save</button>
        </form>
        <script src="scripts/bundle.js"></script>
      </body>    
</html>
