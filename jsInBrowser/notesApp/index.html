<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
      </head>
      <body>
        <h1>Hello, Welcome to note taking app!</h1>
        <h3>You can add your notes, search and remove all notes</h3>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Type A Title">
        <label for="body">Body:</label>
        <input type="text" id="body" placeholder="Note Details">
        <button id="add-note">Add Note</button>
        <button id="remove-note">Remove Note</button>
        <button id="removeAll-note">Remove All Notes</button>
        <div id="notes">
            
        </div>
        <br>
        <br>
        <label for="search-input">Search Term:</label>
        <input id="search-input" type="text" placeholder="Search your note">
        <script src="notes-app.js"></script>
      </body>    
</html>
