<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
    <link href="styles/todo-style.css" rel="stylesheet">
    <link href="images/favicon.png" rel="icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Welcome to Todo list</h1>
            <h2 class="header__subtitle">List the things you need to do</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <label>
                Search: <input id="search-todo" class="input" type="text" placeholder="Search your todo item"> 
            </label>
            <label class="checkbox">
                <input id="hide-complete" type="checkbox">Hide if Completed 
            </label>
        </div>
    </div>
    <!--<select id="filterBy">
        <option value="false">False</option>
        <option value="'true">True</option>
    </select>-->
    <div class="container">
        <label class="body__subtitle">
            Todo Items: 
        </label>
        <div id="todos">
        </div>
        <form id="todo-form">
        <input type="text" class="input" placeholder="Add a new Todo Item" name="todoText">
        <button id="submit-button" class="button" name="Submit">Submit</button>
        <!--<button id="delete-all" name="deleteAll">Delete All</button>-->
        </form>
    </div>
    <script src="scripts/bundle.js"></script>
</body>
</html>
