<!DOCTYPE html>
<html>
    <head>
        <title>Notes Taking App</title>
      </head>
      <body>
        This is the editing page! 
        <form id="notes-edit-form">
            <span id="last-edited">
            </span>
            <br>
            <br>
            <label>
                Title: <textarea id="edit-title" placeholder="Edit your Title" name="editTitle"></textarea>
            </label>
            <br>
            <label>
                Body: <textarea id="edit-body" placeholder="Edit your notes" name="editBody"></textarea>
            </label>
            <br>
            <br>
            <button id="submit-button" name="Submit">Save</button>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/uuidv4.js"></script>
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-edit.js"></script>
      </body>    
</html>
